

<app-aside></app-aside>
<main class="pl-64 min-h-screen bg-gray-50">
    <div class="p-8">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Recolecciones</h1>
        <p class="text-gray-600">Gestiona todas las recolecciones programadas del sistema EcoTransforma</p>
      </div>
  
    
    
      <!-- Recolecciones Table -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Informaci√≥n</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha y Hora</th>
                <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let recoleccion of recolecciones" class="hover:bg-gray-50 transition-colors duration-150">
                <td class="px-6 py-4">
                  <div class="flex flex-col">
                    <div class="text-sm font-medium text-gray-900">{{ recoleccion.user?.name }}</div>
                    <div class="text-sm text-gray-500">{{ recoleccion.direccion }}</div>
                    <div class="text-xs text-gray-400 mt-1">{{ recoleccion.user?.email }}</div>                    
                  </div>
                </td>
                <td class="px-6 py-4">
                  <div class="flex flex-col">
                    <div class="text-sm font-medium text-gray-900">{{recoleccion.fecha}}</div>
                    <div class="text-sm text-gray-500">{{recoleccion.hora}}</div>
                  </div>
                </td>
                <td class="px-6 py-4">
                  <span [class]="'px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ' + getEstadoColor(recoleccion.estado)">
                    {{recoleccion.estado | titlecase}}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
