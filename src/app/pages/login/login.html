<main class="flex p-5 justify-around items-center font-primary min-h-screen bg-gradient-to-br from-eco-green-50 via-emerald-50 to-teal-50">
  <!-- Logo Section -->
  <figure class="w-1/4">
    <div class="flex flex-col items-center">
      <div class="inline-flex items-center justify-center w-32 h-32 bg-gradient-to-r from-eco-green-500 to-emerald-500 rounded-full mb-4 shadow-xl">
        <i class="fas fa-recycle text-white text-5xl"></i>
      </div>
      <h1 class="text-4xl font-bold text-eco-green-800 mb-2">EcoTransforma</h1>
      <p class="text-eco-green-600 font-medium text-center">Fundación de Reciclaje</p>
      <div class="w-20 h-1 bg-gradient-to-r from-eco-green-400 to-emerald-400 mx-auto mt-2 rounded-full"></div>
    </div>
  </figure>

  <!-- Login Form Section -->
  <div class="flex flex-col gap-2 justify-center items-center bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-eco-green-100">
    
    <h2 class="text-3xl font-semibold text-eco-green-800">Accede a tu cuenta</h2>
    <p class="text-sm text-primary mb-4">
      ¡Bienvenido de vuelta! Por favor ingresa tus credenciales
    </p>

    <form
      class="flex flex-col gap-4 w-full max-w-sm"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Email Field -->
      <div class="flex flex-col gap-1">
        <label for="email" class="text-sm font-semibold text-eco-green-700">
          <i class="fas fa-envelope mr-2"></i>Correo Electrónico
        </label>
        <input
          class="w-full px-4 py-3 border-2 border-eco-green-200 rounded-lg text-eco-green-800 placeholder-eco-green-400 bg-eco-green-50/50 focus:outline-none focus:border-eco-green-500 focus:bg-white transition-all duration-300"
          type="email"
          id="email"
          name="email"
          placeholder="Ingresa tu correo electrónico"
          formControlName="email"
        />
        <div *ngIf="email?.invalid && email?.touched">
          <p *ngIf="email?.hasError('required')" class="text-red-500 text-sm">
            <i class="fas fa-exclamation-circle mr-1"></i>El correo electrónico es requerido
          </p>
          <p *ngIf="email?.hasError('email')" class="text-red-500 text-sm">
            <i class="fas fa-exclamation-circle mr-1"></i>El correo electrónico no es válido
          </p>
        </div>
      </div>

      <!-- Password Field -->
      <div class="flex flex-col gap-1">
        <label for="password" class="text-sm font-semibold text-eco-green-700">
          <i class="fas fa-lock mr-2"></i>Contraseña
        </label>
        <div class="relative">
          <input
            class="w-full px-4 py-3 border-2 border-eco-green-200 rounded-lg text-eco-green-800 placeholder-eco-green-400 bg-eco-green-50/50 focus:outline-none focus:border-eco-green-500 focus:bg-white transition-all duration-300"
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            formControlName="password"
          />
          <button 
            type="button" 
            (click)="togglePassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-eco-green-500 hover:text-eco-green-700 transition-colors"
          >
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="password?.invalid && password?.touched">
          <p *ngIf="password?.hasError('required')" class="text-red-500 text-sm">
            <i class="fas fa-exclamation-circle mr-1"></i>La contraseña es requerida
          </p>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <p class="self-end">
        <a class="text-eco-green-600 hover:text-eco-green-800 font-medium transition-colors text-sm" 
           routerLink="/forgot-password">
          ¿Olvidaste tu contraseña?
        </a>
      </p>

      <!-- Submit Button -->
      <button
        [disabled]="loginForm.invalid"
        [ngClass]="{
          'bg-gradient-to-r from-eco-green-600 to-emerald-600 hover:from-eco-green-700 hover:to-emerald-700 hover:scale-105 cursor-pointer shadow-lg': loginForm.valid,
          'bg-gray-400 cursor-not-allowed opacity-60': loginForm.invalid
        }"
        class="mt-2 w-full py-3 rounded-xl text-white font-bold transition-all duration-300 transform focus:outline-none focus:ring-4 focus:ring-eco-green-300"
        type="submit"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>
        Iniciar Sesión
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-sm text-primary mt-4">
      ¿No tienes una cuenta?
      <a class="text-eco-green-600 hover:text-eco-green-800 font-semibold transition-colors" 
         routerLink="/register">
        Regístrate aquí
      </a>
    </p>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <p class="text-xs text-eco-green-500 mb-2">
        Transformando el mundo, un reciclaje a la vez
      </p>
      <div class="flex justify-center space-x-3">
        <i class="fas fa-leaf text-eco-green-400"></i>
        <i class="fas fa-globe text-emerald-400"></i>
        <i class="fas fa-recycle text-teal-400"></i>
      </div>
    </div>
  </div>
</main>
